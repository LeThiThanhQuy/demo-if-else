<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" placeholder="Number 1">
<input type="text" id="num2" placeholder="Number 2">
<input type="text" id="num3" placeholder="Number 3">
<button type="button" onclick="checkMax()">Check Max number</button> <br>
<span id="result"></span>
<script>
//Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
function checkMax() {
    let no1 = Number(document.getElementById("num1").value);
    let no2 = Number(document.getElementById("num2").value);
    let no3 = Number(document.getElementById("num3").value);
    let max = 0;
    max = no1;
    if (no2 > max) {
        max = no2;
    }
    if (no3 > max) {
        max = no3;
    }
    document.getElementById("result").innerHTML = max + " là số lớn nhất";


}
</script>

</body>
</html>
