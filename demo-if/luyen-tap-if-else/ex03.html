<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num" placeholder="Enter your number">
<button type="button" onclick="checkNum()">Check</button><br>
<span id="result"></span>
<script>
   // Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
   function checkNum() {
        let a = document.getElementById("num").value;
        a = Number(a);
        if ( a > 0 ) {
            document.getElementById("result").innerHTML = a + " lớn hơn 0.";
        } else  document.getElementById("result").innerHTML = a + " nhỏ hơn 0.";
   }
</script>
</body>
</html>
