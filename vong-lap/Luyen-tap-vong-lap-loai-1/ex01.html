<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
        function count() {
            for (let i = 1;i < 100; i++) {
                alert(i);
                if (i === 99) {
                    alert("Accomplished");
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="Count digits" onclick="count()"><br>
</body>
</html>
