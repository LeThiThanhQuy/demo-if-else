<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*Vừa gà vừa chó
        Bó lại cho tròn
        Ba mươi sáu con
        Một trăm chân chẵn
         */
        let soGa, soCho;

        for (soGa = 0; soGa <= 36; soGa++)
            for (soCho =0; soCho <= 36; soCho++)
                if (2*soGa + 4*soCho == 100) && (soGa + soCho == 36) {
                    console.log("Số gà: " + soGa);
                    console.log("Số chó: " + soCho);
                }
    </script>
</head>
