
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>
</head>
<body>
<h2 style="color: blue">Multiplication table</h2>
<script>
    document.write("<table border= 1 width=600 bgcolor=#bc8f8f>")
        for(let i=1;i<=9;i++)
        {
            document.write("<tr>");
            for(let j=2;j<=9;j++) {
                let mul = j*i;
                document.write("<td>" + j + "x" + i + "=" + mul);
            }
            document.write("</td>");
            document.write("</tr>");

        }


</script>
</body>
</html>
