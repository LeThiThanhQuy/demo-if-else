<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="button" value="Input data" onclick="inputData()"><br>
<div id="data"></div>
<input type="text" placeholder="Enter V" id="num">
<input type="button" value="Check" onclick="compare()">
<div id="result"></div>
<script>
    /*
    Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
     Chương trình tìm xem V có nằm trong mảng số nguyên không?
     Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
     */
    let arr = new Array(10);
    function inputData() {

        //let arr = [];
        let str = "";
        for (let i = 0; i < 10; i++) {
            arr[i] = Number(prompt("Enter element at index " + i + ":"));
            str += "Element " + i + " = " + arr[i] + "<br>";
        }
        document.getElementById("data").innerHTML = str;
    }
    function compare() {
        let v = +document.getElementById("num").value;
        for (let i = 0; i < 10; i++) {
            if (arr[i] === v) {
                document.getElementById("result").innerHTML = v + " is in the array";
            }
           // document.getElementById("result").innerHTML = v + " is not in the array";
        }
    }
</script>

</body>
</html>
