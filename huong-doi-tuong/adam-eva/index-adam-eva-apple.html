    function Apple(weight) {
        this.weight = weight;

        this.decrease = function () {
            this.weight--;
        }
        this.isEmpty = function () {

        }

    }
    let adam = new Human("Adam", "Male", 70);
    let eva = new Human("Eva", "Female", 50);
    let apple = new Apple(10);
    function init() {
        let str = "";
        let human = [adam, eva];
        for (let i = 0; i < human.length; i++) {
            str += `name : ${human[i].name} , sex:  ${human[i].sex},  weight: ${human[i].weight} <br>`;
        }
        document.getElementById("content").innerHTML = str;
    }
    function humanEat(human, apple) {
       if (human.checkApple(apple)){
           human.eat();
           apple.decrease();
       }
       else {
           human.getWeight();
           apple.getWeight();
