<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The first 20 primes</title>
</head>
<body>
<input type="text" id="checkNum" placeholder="Enter your number">
<input type="button" value="Check" onclick="mainPrime()"><br>
<span id="result"></span>
<script>
    function checkPrime(n) {
        if (n < 2)
            return false;
        for (let i = 2; i <= Math.sqrt(n); i++)
            if (n % i === 0)
                return false;
        return true;
    }
    function mainPrime() {
        let myNumber = document.getElementById("checkNum").value;
        if (checkPrime(myNumber)){
            document.getElementById("result").innerHTML = myNumber + " là số nguyên tố";
            }
        else document.getElementById("result").innerHTML = myNumber + " không là số nguyên tố";
    }
    main();

</script>
</body>
</html>
