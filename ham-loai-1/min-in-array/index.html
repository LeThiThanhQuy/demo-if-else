<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function minArray(arr) {
            if(arr.length === 0)
                return "Hollow array";
            let min = arr[0];

            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }

        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min1 = minArray(arr1);
        alert("Min in array 1 is: " + min1);
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let min2 = minArray(arr2);
        alert("Min in array 2 is: " + min2);
        let arr3 = [];
        let min3 = minArray(arr3);
        alert("Min in array 3 is: " + min3);
        let arr4 = [0, 0, 0, 0, 0, 0];
        let min4 = minArray(arr4);
        alert("Min in array 4 is: " + min4);

    </script>
</head>
<body>

</body>
</html>
