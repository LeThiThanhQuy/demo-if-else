<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao".
        Gọi hàm từ trong phần <body> của trang web.
         */
        function alertMessage() {
            alert("Xin chao!")
        }
        alertMessage();
    </script>
</head>
<body>
<span onload="alertMessage()"></span>

</body>
</html>
