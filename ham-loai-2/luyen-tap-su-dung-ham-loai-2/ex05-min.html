<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function minNumber() {
        let
            num1 = +prompt("First number:"),
            num2 = +prompt("Second number:"),
            num3 = +prompt("Third number: ");
        let min;
        (num1 < num2) ? (min = num1) : ((num2 < num3) ? min = num2 : min = num3);
        alert("Giá trị nhỏ nhất là " + min);
    }
    minNumber();
</script>
</body>
