<script>
   /*Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
        Gọi hàm vừa xây dựng được.
    */
    let num = +prompt("Your number: ");
    let result = 1;
    function calFactorial(n) {
        for (let i = 1; i<= n; i++)
            result *= i;
        alert(n + "! = " + result);
    }
    calFactorial(num);
</script>
