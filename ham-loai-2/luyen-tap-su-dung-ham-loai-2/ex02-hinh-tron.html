<body>
<script>
    /*--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn.
Gọi hàm vừa xây dựng đượ
*/

    const PI = 3.1415;
    let radius = +prompt("Radius = ");

    function areaOfCircle(r) {
        areaCircle = r*r*PI;
        alert('the area of a circle with a radius ' + r + ' is ' + areaCircle);
    }
    function perimeterOfCircle(r) {
        perimeterCircle = 2*r*PI;
        alert('the perimeter of a circle with a radius ' + r + ' is ' + perimeterCircle);
    }

    areaOfCircle(radius);
    perimeterOfCircle(radius);
</script>
</body>
