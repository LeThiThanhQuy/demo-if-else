<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="input"></div>
<div id="output"></div>
<script>
    //Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    let array = [];
    let reverseArr = [];

    function init() {
        let elementArr = +prompt("How many elements in the array?")
        for (let i = 0; i < elementArr; i++) {
            array.push(Math.round(Math.random() * 100));
        } document.getElementById('input').innerHTML = array;
    }

    function reverseArray() {
        reverseArr = array.reverse();
        document.getElementById('output').innerHTML = reverseArr;
    }

    init();
    reverseArray()
</script>
</body>
</html>
