<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.

    function areaRectangle() {
        let edgeA = document.getElementById("a").value;
        let edgeB = document.getElementById("b").value;
        let area = (edgeA * edgeB)/2;

        document.getElementById("result").innerHTML = "The Area is: " + area;
    }
</script>
<label>The edge a: </label><input type="text" id="a" placeholder="Enter the edge a">
<label>The edge b: </label><input type="text" id="b" placeholder="Enter the edge b">
<input type="button" onclick="areaRectangle()" value="The Area"><br>
<div id="result"></div>
</body>
</html>
