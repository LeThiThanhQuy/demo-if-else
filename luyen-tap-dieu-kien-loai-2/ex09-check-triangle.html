<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.

    let a = +prompt("a = ");
    let b = +prompt("b = ");
    let c = +prompt("c = ");
    if (a>0 && b>0 && c>0 && a+b > c & a+c > b && b+c > a)
        document.write(a + " , " + b + " , " + c + " là ba cạnh của một tam giác");
    else document.write(a + " , " + b + " , " + c + " không là ba cạnh của một tam giác");
</script>


</body>
</html>
