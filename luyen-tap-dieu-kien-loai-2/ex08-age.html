<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
//Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    let age = +prompt("Your age: ");
    if (age > 0 && age < 120)
        document.write(age + " tuổi");
    else document.write("Đây không phải là tuổi của một người");

</script>
</body>
</html>
